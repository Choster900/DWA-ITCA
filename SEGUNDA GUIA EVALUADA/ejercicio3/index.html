<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Libros</h1>
        <div class="book-form">
            <input type="text" id="book-title" placeholder="Título del Libro">
            <input type="text" id="book-author" placeholder="Autor">
            <input type="text" id="book-genre" placeholder="Género">
            <button id="add-book">Agregar Libro</button>
        </div>
        <div class="search-form">
            <input type="text" id="search-query" placeholder="Buscar por título, autor o género">
            <button id="search-books">Buscar</button>
        </div>
        <div class="book-list">
            <h2>Lista de Libros</h2>
            <ul id="books-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
